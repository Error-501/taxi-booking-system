{% extends "taxis/header.html" %}

{% block content %}
<div class="container">
    <br><br>
    <h2>Book Taxi</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                <div class="mb-3">
                <label class="form-label>{{field.label_tag}}</label>
                </div>
                    {{field}}
                {% for error in field.errors %}
                    <p style="color:red;">{{error}}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary">Book</button>
    </form>
    </div>
{% endblock %}
